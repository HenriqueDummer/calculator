<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/72d08a353f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="main_container">
                <div class="display">
                    <div class="display_content">
                        <div class="operation_container">
                            <span id="operation_display"></span>
                        </div>
                        <div class="result_container">
                            <span id="result_display"></span>
                        </div>
                    </div>
                </div>
                <div class="controls">
                    <div class="controls_container">
                        <button class="controls_button light_blue" id="clear">AC</button>
                        <button class="controls_button light_blue op" id="divide"><i class="fa-solid fa-divide"></i></button>
                        <button class="controls_button number">9</button>
                        <button class="controls_button number">8</button>
                        <button class="controls_button number">7</button>
                        <button class="controls_button light_blue op" id="multiply"><i class="fa-solid fa-xmark"></i></button>
                        <button class="controls_button number">6</button>
                        <button class="controls_button number">5</button>
                        <button class="controls_button number">4</button>
                        <button class="controls_button light_blue op" id="subtr"><i class="fa-solid fa-minus"></i></button>
                        <button class="controls_button number">3</button>
                        <button class="controls_button number">2</button>
                        <button class="controls_button number">1</button>
                        <button class="controls_button light_blue op" id="sum"><i class="fa-solid fa-plus"></i></button>
                        <button class="controls_button number">0</button>
                        <button class="controls_button number">.</button>
                        <button class="controls_button light_blue op" id="evaluate"><i class="fa-solid fa-equals"></i></button>
                    </div>
                </div>
        </div>
    </main>

    <footer>
        <span>Developed by <a href="https://github.com/HenriqueDummer" target="_blank">Henrique Dummer <i class="fa-brands fa-github"></i></a> </span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
