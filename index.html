<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/72d08a353f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="main_container">
                <div class="display">
                    <div class="display_content">
                        <span id="operation_display">23 * 21</span><br>
                        <span id="result_display">237564654555</span>
                    </div>
                </div>
                <div class="controls">
                    <div class="controls_container">
                        <button class="controls_button light_blue">AC</button>
                        <button class="controls_button salmon"><i class="fa-solid fa-divide"></i></button>
                        <button class="controls_button">9</button>
                        <button class="controls_button">8</button>
                        <button class="controls_button">7</button>
                        <button class="controls_button salmon"><i class="fa-solid fa-xmark"></i></button>
                        <button class="controls_button">6</button>
                        <button class="controls_button">5</button>
                        <button class="controls_button">4</button>
                        <button class="controls_button salmon"><i class="fa-solid fa-minus"></i></button>
                        <button class="controls_button">3</button>
                        <button class="controls_button">2</button>
                        <button class="controls_button">1</button>
                        <button class="controls_button salmon"><i class="fa-solid fa-plus"></i></button>
                        <button class="controls_button">0</button>
                        <button class="controls_button">.</button>
                        <button class="controls_button salmon"><i class="fa-solid fa-equals"></i></button>
                    </div>
                </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
